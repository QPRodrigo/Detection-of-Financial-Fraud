server.host: "0.0.0.0"

server.customResponseHeaders:
  Content-Security-Policy: "default-src 'none'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-eval' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; form-action 'self'; manifest-src 'self'; object-src 'none'; base-uri 'none'; report-uri /csp-report;"
  Permissions-Policy: "geolocation=(), microphone=(), camera=(), fullscreen=(), payment=()"
  Referrer-Policy: "strict-origin-when-cross-origin"
  X-Content-Type-Options: "nosniff"
  X-Frame-Options: "DENY"
  Strict-Transport-Security: "max-age=63072000; includeSubDomains; preload"
  osd-name: "dashboard-prod"